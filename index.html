<!DOCTYPE html>
<html>
<head>
	<title>Forms in bootstrap4</title>
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
 <script src="bootstrap/js/bootstrap.min.js"></script>
 <script src="bootstrap/jquery-3.3.1.js"></script>	
</head>
<body>
<div class="container">
	  <h3 class="text-center text-success">Vertical Form Example in bootstrap4</h3>
	<div class="row">
		<div class="col-md-8 offset-md-1">
			<form>
				  <div class="form-group">
				  	  <label class="text-danger">Name*</label>
				  	  <input type="text" class="form-control" placeholder="Your Name" required="true">
				  </div>
				  <div class="form-group">
				  	<label class="text-danger">Password*</label>
				  	<input type="password" class="form-control" placeholder="Your Password" required="true">
				  </div>
				  <div class="form-group">
				  	<label class="text-danger">Email*</label>
				  	<input type="email" class="form-control" placeholder="Your Email" required="true">
				  </div>
				  <input type="submit" class="btn btn-success btn-block">
			</form>
		</div>
	</div> 
</div>
</body>
</html>
